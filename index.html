<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasker</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Tasker</h1>
            <p class="subtitle">やることを整理して、スッキリと過ごしましょう</p>
        </header>

        <main>
            <!-- タスク追加フォーム -->
            <section class="add-task-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="新しいタスクを入力してください..." maxlength="100">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 追加
                    </button>
                </div>
            </section>

            <!-- フィルターボタン -->
            <section class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> すべて
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> 未完了
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> 完了済み
                </button>
            </section>

            <!-- タスクリスト -->
            <section class="task-list-section">
                <div id="taskList" class="task-list">
                    <!-- タスクがここに動的に追加されます -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>タスクがありません</h3>
                    <p>上のフォームから新しいタスクを追加してみましょう</p>
                </div>
            </section>

            <!-- 統計情報 -->
            <section class="stats-section">
                <div class="stats-card">
                    <i class="fas fa-list-ul"></i>
                    <div class="stats-info">
                        <span class="stats-number" id="totalTasks">0</span>
                        <span class="stats-label">総タスク数</span>
                    </div>
                </div>
                <div class="stats-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stats-info">
                        <span class="stats-number" id="completedTasks">0</span>
                        <span class="stats-label">完了済み</span>
                    </div>
                </div>
                <div class="stats-card">
                    <i class="fas fa-clock"></i>
                    <div class="stats-info">
                        <span class="stats-number" id="pendingTasks">0</span>
                        <span class="stats-label">未完了</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 全削除確認モーダル -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> 確認</h3>
                <p>本当にすべての完了済みタスクを削除しますか？</p>
                <div class="modal-buttons">
                    <button id="cancelBtn" class="btn btn-secondary">キャンセル</button>
                    <button id="confirmBtn" class="btn btn-danger">削除する</button>
                </div>
            </div>
        </div>

        <!-- クリア完了済みボタン -->
        <button id="clearCompletedBtn" class="clear-completed-btn" style="display: none;">
            <i class="fas fa-trash"></i> 完了済みを削除
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
